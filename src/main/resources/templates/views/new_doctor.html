<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link th:href="@{/css/main.css}" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Add new doctor</h1>
  <form th:action="@{/doctors/saveDoctor}" th:object="${doctors}" method="post">
    Name: <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
    Phone: <input type="text" th:field="*{phone}" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">Save doctor</button>
  </form>
</div>
<hr>
<a th:href="@{/doctors}">Back to doctor list</a>
</body>
</html>
